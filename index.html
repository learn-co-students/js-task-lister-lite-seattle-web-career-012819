<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label><br>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description"><br>
      <input type="text" id="new-task-user" name="new-task-description" placeholder="user"><br>
      <input type="text" id="new-task-duration" name="new-task-description" placeholder="duration"><br>
      <input type="text" id="new-task-dateDue" name="new-task-description" placeholder="dateDue"><br>
      <select id='priority'>
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
      </select>
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./main.js"></script>
  </div>

</body>
</html>
